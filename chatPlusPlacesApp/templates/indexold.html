<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Places Search</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
          Please enter the loction:<br>
          {{ form.searchLoc(size=80) }}<br>
          {% for error in form.searchLoc.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
      </p>
      <p><input type="submit" value="Search"></p>
  </form>
{% endblock %}
